<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>layuiAdmin std - 通用后台管理模板系统（iframe标准版）</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    {load href="/static/layuiadmin/layui/css/layui.css,/static/layuiadmin/style/admin.css" /}
  </head>
  <body class="layui-layout-body">
    <div id="LAY_app">
      <div class="layui-layout layui-layout-admin">
        <!-- 头部区域 -->
        {include file="base/header" /}

        <!-- 侧边菜单 -->
        {include file="base/left" /}

        <!-- 页面标签 -->
        {include file="base/pagetabs" /}

        <!-- 主体内容 -->
        <div class="layui-body" id="LAY_app_body">
          <div class="layadmin-tabsbody-item layui-show">
            <iframe src="{:url('console')}" frameborder="0" class="layadmin-iframe"></iframe>
          </div>
        </div>

        <!-- 辅助元素，一般用于移动设备下遮罩 -->
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
      </div>
    </div>

    {load href="/static/layuiadmin/layui/layui.js" /}
    <script>
      layui
        .config({
          base: '__LAYUIADMIN__/', //静态资源所在路径
          version: +new Date(), //实时更新缓存,开发环境使用
        })
        .extend({
          index: 'lib/index', //主入口模块
        })
        .use('index')
    </script>
  </body>
</html>
