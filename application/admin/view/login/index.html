<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>登入 - layuiAdmin</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    {load
    href="/static/layuiadmin/layui/css/layui.css,/static/layuiadmin/style/admin.css,/static/layuiadmin/style/login.css"
    /}
  </head>
  <body>
    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none">
      <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
          <h2>layuiAdmin</h2>
          <p>layui 官方出品的单页面后台管理模板系统</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
          <div class="layui-form-item">
            <label
              class="layadmin-user-login-icon layui-icon layui-icon-username"
              for="LAY-user-login-username"
            ></label>
            <input
              type="text"
              name="username"
              id="LAY-user-login-username"
              lay-verify="required"
              placeholder="用户名"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <label
              class="layadmin-user-login-icon layui-icon layui-icon-password"
              for="LAY-user-login-password"
            ></label>
            <input
              type="password"
              name="password"
              id="LAY-user-login-password"
              lay-verify="required"
              placeholder="密码"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <div class="layui-row">
              <div class="layui-col-xs6">
                <label
                  class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                  for="LAY-user-login-vercode"
                ></label>
                <input
                  type="text"
                  name="vercode"
                  id="LAY-user-login-vercode"
                  lay-verify="required"
                  placeholder="图形验证码"
                  class="layui-input"
                />
              </div>
              <div class="layui-col-xs6">
                <div style="margin-left: 10px">
                  <img
                    id="LAY-user-get-vercode"
                    class="layadmin-user-login-codeimg"
                    src="{:url('vercode')}"
                    alt="captcha"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="layui-form-item" style="margin-bottom: 20px">
            <input type="checkbox" name="remember" lay-skin="primary" title="记住密码" />
            <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px">忘记密码？</a>
          </div>
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
          </div>
          <div class="layui-trans layui-form-item layadmin-user-login-other">
            <label>社交账号登入</label>
            <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
            <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
            <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

            <a href="reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
          </div>
        </div>
      </div>

      <div class="layui-trans layadmin-user-login-footer">
        <p>© 2021 <a href="http://www.moyu.com/" target="_blank">moyu.com</a></p>
        <p>南宁摸鱼科技有限公司</p>
      </div>
    </div>

    {load href="/static/layuiadmin/layui/layui.js" /}
    <script>
      layui
        .config({
          base: '__LAYUIADMIN__/', //静态资源所在路径
          version: +new Date(), //实时更新缓存,开发环境使用
        })
        .extend({
          index: 'lib/index', //主入口模块
        })
        .use(['index', 'user'], function () {
          var $ = layui.$,
            setter = layui.setter,
            admin = layui.admin,
            form = layui.form,
            router = layui.router(),
            search = router.search

          form.render()

          //提交
          form.on('submit(LAY-user-login-submit)', function (obj) {
            //请求登入接口
            layer.load(0)
            admin.req({
              url: '/admin/login/login',
              type: 'post',
              data: obj.field,
              done: function (res) {
                //请求成功后，写入 access_token
                if (setter.request.tokenName) {
                  layui.data(setter.tableName, {
                    key: setter.request.tokenName,
                    value: res.data.access_token,
                  })
                }

                //登入成功的提示与跳转
                layer.msg(
                  res.msg,
                  {
                    offset: '15px',
                    icon: 1,
                    time: 1000,
                  },
                  function () {
                    layer.closeAll('loading')
                    location.href = res.url //后台主页
                  },
                )
              },
            })
          })
        })
    </script>
  </body>
</html>
